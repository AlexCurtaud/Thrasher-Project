<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Thrasher Website</title>
    <link rel="stylesheet" href="css/styles-generic.css">
    <link rel="stylesheet" href="css/styles-blog.css">
</head>

<body>
    <!-- ------------- CONTENT FRAME ------------- -->
    <div class="frame">
        <header>
            <!-- ------------- GENERIC NAVBAR ------------- -->
            <nav>
                <div class="container-navbar">
                    <div class="logo-div">
                        <a href="home.html"><img src="assets/img/logo/thrasher_logo.jpg"
                                alt="logo_thrasher">
                        </a>
                    </div>
                    <div class="button-navbar">
                        <ul>
                            <li><a class="nav-link" href="/home.html">Home</a></li>
                            <li><a class="nav-link" href="/blog.html">Blog</a></li>
                            <div class="dropdown">
                                <li><a class="nav-link dropbutton">Content</a>
                                    <div class="dropcontent hide">
                                        <a class="nav-link" href="/gallery.html">Gallery</a>
                                        <a class="nav-link" href="/videos.html">Videos</a>
                                    </div>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- ------------- HERO BANNER ------------- -->
            <div>
                <img class="hero-banner" src="assets/img/banners/blog-hero-banner.png" alt="image thrasher">
            </div>
        </header>

        <main>
            <!-- ------------- GLOBAL BLOG ------------- -->
            <!-- ------------- BLOG FORM ------------- -->
            <form id="blog-form" method="post">
                <div class="blog-form">
                    <label for="image"></label>
                    <input class="data img-btn" type="file" id="image" name="image" accept="image/*">
                    <label for="title"></label>
                    <input class="data title-area" type="text" name="title" id="title" placeholder="Title...">
                    <label for="story"></label>
                    <textarea class="data story-area" name="story" id="story"
                        placeholder="Tell your story..."></textarea>
                    <label for="author"></label>
                    <input class="data author-area" type="text" name="author" id="author" placeholder="Author...">
                    <button id="newPost" type="button">Post</button>
                </div>
            </form>
            <!-- ------------- BLOG POSTS - empty if not added ------------- -->
            <div class="blog-posts">
            </div>
        </main>

        <!-- ------------- GENERIC FOOTER - empty for now ------------- -->
        <footer>
            <div class="footer">
                <h2 class="in-progress">[IN PROGRESS]</h2>
                <p class="credit">&copy; 2026 - Thrasher Magazine - Alex Curtaud </p>
            </div>
        </footer>
    </div>
    <script src="js/index.js"></script>
    <script src="js/createPost.js"></script>
</body>

</html>
